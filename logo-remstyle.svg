<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="50%" stop-color="#1D4ED8" />
      <stop offset="100%" stop-color="#1E40AF" />
    </linearGradient>
    <linearGradient id="dropGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06B6D4" />
      <stop offset="50%" stop-color="#0891B2" />
      <stop offset="100%" stop-color="#0E7490" />
    </linearGradient>
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1E40AF" />
      <stop offset="100%" stop-color="#3B82F6" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>

  <!-- Shield Background -->
  <path
    d="M100 30L60 40V70C60 90 80 110 100 120C120 110 140 90 140 70V40L100 30Z"
    fill="url(#shieldGradient)"
    filter="url(#shadow)"
  />

  <!-- Shield Highlight -->
  <path
    d="M100 30L60 40V70C60 90 80 110 100 120C120 110 140 90 140 70V40L100 30Z"
    fill="url(#highlightGradient)"
  />

  <!-- Water Drop -->
  <path
    d="M100 50C100 50 80 65 80 80C80 91 89 100 100 100C111 100 120 91 120 80C120 65 100 50 100 50Z"
    fill="url(#dropGradient)"
  />

  <!-- Water Drop Highlight -->
  <ellipse
    cx="92"
    cy="72"
    rx="6"
    ry="9"
    fill="#FFFFFF"
    opacity="0.4"
  />

  <!-- Protection Lines -->
  <g stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" opacity="0.3">
    <path d="M70 55L85 70"/>
    <path d="M115 70L130 55"/>
    <path d="M70 105L85 90"/>
    <path d="M115 90L130 105"/>
  </g>

  <!-- Company Name -->
  <text x="100" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)" filter="url(#textShadow)">
    Гидро МАКС СервиС
  </text>

  <!-- Tagline -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">
    Профессиональная гидроизоляция
  </text>

  <!-- Decorative Elements -->
  <circle cx="40" cy="40" r="3" fill="#3B82F6" opacity="0.3"/>
  <circle cx="160" cy="40" r="2" fill="#06B6D4" opacity="0.4"/>
  <circle cx="30" cy="160" r="2" fill="#1D4ED8" opacity="0.3"/>
  <circle cx="170" cy="160" r="3" fill="#0891B2" opacity="0.4"/>
</svg>